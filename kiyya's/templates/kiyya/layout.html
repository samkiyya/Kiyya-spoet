<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Is a true definition that gives overview expressions from the heart and soul,
    which defines us as humans. In the creation of Man, Love, Emotions, Struggles, and Affections
    was something that makes us different from any other living things in the universe.">
    <meta name="author" content="Mustapha Aliyu Galadima">
    {% load static %}
    <title>{% block title %}{% endblock %}Kiyyaspoet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'kiyya/styles.css' %}" rel="stylesheet">

        <!--Favicon for this project-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'kiyya/media/apple-touch-icon.png' %}">
    <link rel="icon" type="img/png" sizes="32x32" href="{% static 'kiyya/media/favicon-32x32.png' %}">
    <link rel="icon" type="img/png" sizes="16x16" href="{% static 'kiyya/media/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'kiyya/media/site.webmanifest' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'kiyya/media/favi.ico' %}">
    <!--Header for carousel of About, Poets, Quotes-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Social media icons and link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    {% block body %}

    {% endblock %}  

        <hr>

        <footer class="bg-dark text-center text-white">
              
            Copy Rights <span>&copy; 2023 Kiyyaspoet. All Rights Reserved</span>

                    <!-- Section: Social media -->
            <section class="mb-4">
                    <!-- Facebook -->
                <a class="btn btn-outline-primary btn-floating m-1" href="#!" role="button"><i class="fa fa-facebook"></i></a>
                    <!-- Twitter -->
                <a class="btn btn-outline-primary btn-floating m-1" href="#!" role="button"><i class="fa fa-twitter"></i></a>
                   <!-- Instagram -->
                <a class="btn btn-outline-danger btn-floating m-1" href="#!" role="button"><i class="fa fa-instagram"></i></a>
            </section>
        </footer>
      
</body>
</html>
